                </div>
                <select class="select-room">
                    <option value="khach">Phòng khách</option>
                    <option value="ngu">Phòng ngủ</option>

            <div class="div-line div-line-addnew-room"></div>

            <div class="div-info-addroom">

                <div class="icon-add-pos">

                <div class="clear-both"></div>
                <div class="div-line div-line-info-add"></div>
                <div class="div-offdevice">
                    <p>Đèn</p>

                        <li>

                        </li>

                        <li>
                            <div class="div-img"><img src="img/Light/DenTha.png" height="40" width="40"/></div>
                            <div class="div-text">Đèn sảnh</div>
                        </li>


                    </ul>

                    <p>Thiết bị làm mát</p>
                    <ul>
                        <li>
                            <div class="div-img"><img src="img/Light/DenTha.png" height="40" width="40"/></div>
                            <div class="div-text">Đèn sảnh</div>
                        </li>


                    </ul>
                </div>

                <div class="div-offlocation">
                    <ul >
                        <li>
                            <div class="div-img"><img src="img/Scene/BackHome.png" height="52" width="52"/></div>
                            <div class="div-text">Ở nhà</div>
                        </li>
                    </ul>

                </div>

            </div>

        </div>
    </div>

    <div class="div-opacity-full div-opacity-full-room">
    </div>
    <div2 class="div-select-icon-room">
        <div class="text-select-icon-room">
            <span class="span-tittle">Biểu tượng phòng</span>
            <span class="close-div-select close-div-select-room">Đóng</span>
            <div class="clear-both"></div>
        </div>
        <div class="div-some-icon-room">
            <div class="div-icon-room">
                <img src="img/Rooms/Living.png" height="50" width="50"/>
            </div>
            <div class="div-icon-room">

            <div class="div-icon-room">

            </div>
        </div>
    </div2>
</div>
</body>
<script>
    $(document).ready(function () {
        var str = $('.select-room').val();
        if(str == "khach"){
            $('.img-select-room').attr('src','img/Rooms/Living.png');
        }else if(str == "ngu"){
            $('.img-select-room').attr('src','img/Rooms/Bedroom.png');
        }else if(str == "tam"){
            $('.img-select-room').attr('src','img/Rooms/Bathroom.png');
        }else if(str == "bep"){
            $('.img-select-room').attr('src','img/Rooms/Kitchen.png');
        }

        $('.select-room').change(function () {
            var str = $('.select-room').val();
            if(str == "khach"){
                $('.img-select-room').attr('src','img/Rooms/Living.png');
            }else if(str == "ngu"){
                $('.img-select-room').attr('src','img/Rooms/Bedroom.png');
            }else if(str == "tam"){
                $('.img-select-room').attr('src','img/Rooms/Bathroom.png');
            }else if(str == "bep"){
                $('.img-select-room').attr('src','img/Rooms/Kitchen.png');
            }

        });
    });

</script>
