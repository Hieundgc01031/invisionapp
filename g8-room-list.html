<html><head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="g8-room-list the-room">
    <div class="menu-top">
        <div class="top-center-vertical">
            <div class="view-name">
                <span>Phòng </span>
            </div>

            <div class="right-icon">
                <img src="img/Topbar/AddNew.png" height="24" width="24"/>
            </div>
        </div>
    </div>

    <div class="g8-room-content the-room-content">
        <div class="wrap-content">
            <div class="living-room box-shadow-room">
                <div class="div-img">
                    <img src="img/Rooms/Living.png" height="50" width="50"/>
                </div>
                <div class="div-text">
                    Phòng khách
                </div>
            </div>

            <div class="bed-room box-shadow-room">
                <div class="div-img">
                    <img src="img/Rooms/BedRoom.png" height="50" width="50"/>
                </div>
                <div class="div-text">
                    Phòng ngủ
                </div>
            </div>

            <div class="kitchen-room box-shadow-room">
                <div class="div-img">
                    <img src="img/Rooms/Kitchen.png" height="50" width="50"/>
                </div>
                <div class="div-text">
                    Phòng bếp
                </div>
            </div>

            <div class="bath-room box-shadow-room">
                <div class="div-img">
                    <img src="img/Rooms/BathRoom.png" height="50" width="50"/>
                </div>
                <div class="div-text">
                    Phòng tắm
                </div>
            </div>
        </div>
    </div>


    <div class="tabbar">
        <div class="center-vertical-2">
            <div>
                <a href="Home">
                    <img src="img/Tabbar/HomeNormal.png"/>
                </a>
            </div>
            <div>
                <a href="Rooms">
                    <img src="img/Tabbar/RoomNormal.png"/>
                </a>
            </div>
            <div>
                <a href="Notifi">
                    <img src="img/Tabbar/NotifcationNormal.png" height="50" width="94"/>
                </a>
            </div>
            <div>
                <a href="More">
                    <img src="img/Tabbar/MoreNormal.png" height="50" width="94"/>
                </a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
