<html><head>

<div class="a8-room-detials the-room">
    <div class="bars-top-bars center-vertical-2">

            <a href="#">

                                <p class="color-grey">Tắt</p>
                            </div>
                        </li>

                    <div class="div-line div-line-scences"></div>
