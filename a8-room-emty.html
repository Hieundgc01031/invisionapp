<html><head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="a8-room-empty">
        <div class="a8-room-content">
            <div class="menu-top">
                <div class="view-name">
                    Phòng
                </div>
                <div class="right-icon">
                    <img src="img/Topbar/AddNew.png" height="24" width="24"/>
                </div>
            </div>

            <div class="wrap-content">
                <div class="icon-empty-room">
                    <div class="group-room">
                        <div class="rectangle5"></div>
                        <div class="view4"></div>
                        <div class="view5"></div>
                        <img class="image3" src="img/allicon/8a rooms emptyrectangle 17  1.png" height="115" width="66"/>
                        <img class="image4" src="img/allicon/8a rooms emptyrectangle 18.png" height="16" width="7"/>
                    </div>

                    <img class="rectangle3" src="img/allicon/8a rooms emptyrectangle 3.png" height="113" width="14"/>
                    <div class="rectangle4"></div>
                    <div class="rectangle2"></div>
                </div>
            </div>

            <div class="no-room">
                Chưa có phòng
            </div>
            <div class="add-room">
                <div class="add-room-nh">Nhấn</div>
                <div class="add-room-img">
                    <img src="img/allicon/8a rooms emptycombined shape  2.png" height="12" width="12"/>
                </div>
                <div class="add-room-tao">
                    để tạo phòng mới
                </div>
            </div>


            <div class="menu-bottom">
                <div class="menu-home">
                    <img src="img/Tabbar/HomeNormal.png" height="50" width="94"/>
                </div>
                <div class="menu-rooms">
                    <img src="img/Tabbar/RoomNormal.png" height="50" width="94"/>
                </div>
                <div class="menu-nofitication">
                    <img src="img/Tabbar/NotifcationNormal.png" height="50" width="94"/>
                    <div class="alert-nofiti">
                        <div class="red-nofiti"></div>
                    </div>
                </div>
                <div class="menu-more">
                    <img src="img/Tabbar/MoreNormal.png" height="50" width="94"/>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
