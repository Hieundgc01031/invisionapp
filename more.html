<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="css/font-awesome.css">
    <title>3A.MORE</title>
</head>
<body>
<div class="user-details-more">
    <div class="title-user-more">
        <div class="info-user-text float-left">
            <p class="user-name">Hải Uyên</p>
            <p class="user-tittle">Chủ nhà</p>
        </div>
        <div class="float-right info-user-img">
            <img src="img/Admin-big.png"/>
            <div class="div-position">
                <i class="fa fa-pencil" aria-hidden="true"></i>
            </div>
        </div>
        <div class="clear-both"></div>
    </div>
    <div class="list-setting">
        <span>Người dùng</span>
        <div class="float-right">
            <img src="img/More/user.png" height="24" width="24"/>
        </div>
        <div class="clear-both"></div>
        <div class="div-line"></div>
    </div>
    <div class="list-setting">
        <span>Thiết lập</span>
        <div class="float-right">
            <img src="img/More/Setting.png" height="24" width="24"/>
        </div>
        <div class="clear-both"></div>
        <div class="div-line"></div>
    </div>
    <div class="list-setting">
        <span>KB Sound</span>
        <div class="float-right">
            <img src="img/More/Sound.png" height="24" width="24"/>
        </div>
        <div class="clear-both"></div>
        <div class="div-line"></div>
    </div>
    <div class="list-setting">
        <span>Hệ thống</span>
        <div class="float-right">
            <img src="img/More/Flag.png" height="24" width="24"/>
        </div>
        <div class="clear-both"></div>
        <div class="div-line"></div>
    </div>
    <div class="list-setting">
        <span>Hỗ trợ</span>
        <div class="float-right">
            <img src="img/More/Help.png" height="24" width="24"/>
        </div>
        <div class="clear-both"></div>
    </div>

    <div class="div-menu-bottom">
        <div class="div-width25">
        </div>
        <div class="div-width25"></div>
        <div class="div-width25"></div>
        <div class="div-width25"></div>
    </div>
</div>
</body>
</html>
