<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>2A.ENTER PASSWORD</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body>

<div class="scr-user-login">
    <div class="title-user-login">
        <span class="house-name">Uyên's House</span>
        <div class="float-right div-topbar-house">
            <img src="img/Topbar/House.png" height="8" width="8"/>
        </div>
        <div class="clear-both"></div>
    </div>
    <div class="info-user-login">
        <div class="float-left div-img-user">
            <img src="img/Admin-big.png"/>
        </div>
        <div class="float-left div-text-info">
            <p class="user-name">Hải Uyên</p>
            <p>Người dùng</p>
        </div>
        <i class="fa fa-angle-down float-right" aria-hidden="true"></i>
    </div>
    <input type="password"  placeholder="Nhập mật khẩu" class="input-user-login">
    <div class="div-line"></div>
    <button class="btn btn-user-login">
        Đăng nhập
    </button>
    <div class="text-center forget-pass">
        <span>Quên mật khẩu</span>
    </div>
</div>
</body>
</html>
