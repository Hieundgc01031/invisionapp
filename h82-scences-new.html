<html><head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="css/font-awesome.css">
    <script src="js/a8-room-addnew.js"></script>
</head>
<body>
<div class="a8-room-detials the-room">
    <div class="bars-top-bars center-vertical-2">
        <div class="">
            <a href="#">
                <div class="icon-top-bar-left"><img src="img/Topbar/Close.png" height="24" width="24"/>
                </div>
            </a>
            <div class="title">Hoạt cảnh mới</div>
            <a href="#">
                <div class="icon-top-bar-right">
                    <img src="img/Topbar/Checks.png" height="24" width="24"/>
                </div>
            </a>
        </div>
    </div>



    <div class="a8-room-addnew a8-room-details the-room-content">
        <div class="wrap-content wrap-content-add-room">
            <div class="tittle-room-add">
                Biểu tượng
            </div>
            <div class="div-add-icon">
                <div class="icon-add">
                        <div class="div-bgc-plus div-bgc-plus-scences">
                            <img class="change-icon-scences" src="" alt="">
                        <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="text-add-icon text-add-icon-scences">
                    Thay đổi
                </div>
                <div class="clear-both"></div>
            </div>
            <div class="tittle-room-add pdt-10" >
                Tên phòng
            </div>
            <form action="">
                <input type="text" class="input-add-room-name" value="Phòng khách">
            </form>

            <div class="tittle-room-add pdt-10" >
                Tên hoạt cảnh
            </div>
            <form action="">
                <input type="text" class="input-add-room-name" placeholder="Hoạt cảnh mởi" >
            </form>
            <div class="div-info-addroom">
                <div class="div-device">
                    Thiết bị
                </div>
                <div class="icon-add-pos">
                    <a href="h822-add-devices.html"><i class="fa fa-plus-square" aria-hidden="true"></i></a>
                </div>
                <div class="clear-both"></div>
                <div class="div-line div-line-scences"></div>
                <div class="div-offdevice div-offdevice-scences text-center">
                    <span class="color-grey font-bold ">Chưa có thiết bị nào</span>
                </div>

            </div>

        </div>
    </div>

    <div class="div-opacity-full div-opacity-full-scences">
    </div>
    <div class="div-select-icon-scences">
        <div class="text-select-icon-scences">
            <span class="span-tittle">Biểu tượng hoạt cảnh</span>
            <span class="close-div-select close-div-select-scences">Đóng</span>
            <div class="clear-both"></div>
        </div>
        <div class="div-some-icon-scences">
            <div class="div-icon-scences">
                <img src="img/Scene/BackHome.png" height="50" width="50"/>
            </div>
            <div class="div-icon-scences">
                <img src="img/Scene/CloseCurtain.png" height="50" width="50"/>
            </div>
            <div class="div-icon-scences">
                <img src="img/Scene/BackHome.png" height="50" width="50"/>
            </div>
            <div class="div-icon-scences">
                <img src="img/Scene/Guest.png" height="50" width="50"/>
            </div>
            <div class="div-icon-scences">
                <img src="img/Scene/BackHome.png" height="50" width="50"/>
            </div>
            <div class="div-icon-scences">
                <img src="img/Scene/CloseCurtain.png" height="50" width="50"/>
            </div>

            <div class="clear-both"></div>
        </div>

    </div>


</div>


</body>
    <script>
        $(document).ready(function () {
            $('body').on('click', '.div-icon-scences', function () {
                var src = $(this).find('img').attr('src');
                console.log(src);
                $('.change-icon-scences').attr('src', src);
            });
        });
    </script>
</html>
